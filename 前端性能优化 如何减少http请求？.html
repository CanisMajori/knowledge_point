<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>前端性能优化 如何减少http请求？</title>
</head>
<body>
<h1>HTTP协议告诉我们过多的http请求是有性能开销的，我们如何优化我们的前端去提供访问性能？</h1>
<ul>
    <li>代码压缩：CSS和JS代码都是可以压缩的</li>
    <li>避免多次请求：背景精灵、CSS所有的文件可以放到一个CSS文件里面、js文件也可以放到一个文件里面；</li>
    <li>避免重复请求：ajax实现局部刷新；</li>
    <li>Js放在最后加载：整个页面加载完成后才需要事件处理；</li>
</ul>
</body>
</html>
