<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>settimeout</title>
</head>
<body>
<script>



    for (
            let i=(
                    setTimeout(
                                ()=>console.log(i),2333
                              ),0
                // 箭头函数==    function () {console.log(i);}


                  );
            //逗号选择器 ，let 作用域

            i<5;
            i++
        ){

    }

</script>
</body>
</html>
